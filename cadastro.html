    <!-- Adicionando JavaScript para exibir mensagem de confirmação e efeitos no formulário -->
    <script>
      function showForm(formId) {
        var forms = document.getElementsByClassName('form-content')
        var formToToggle = document.getElementById(formId)

        for (var i = 0; i < forms.length; i++) {
          forms[i].style.maxHeight = '0px'
        }

        for (var i = 0; i < forms.length; i++) {
          if (forms[i] !== formToToggle) {
            forms[i].classList.remove('show')
          }
        }

        if (formToToggle.classList.contains('show')) {
          formToToggle.classList.remove('show')
          formToToggle.style.maxHeight = '0px'
        } else {
          formToToggle.classList.add('show')
          formToToggle.style.maxHeight = formToToggle.scrollHeight + 'px'
        }
      }

      function setupForm(formId) {
        const form = document.getElementById(formId)
        form.addEventListener('submit', function (event) {
          event.preventDefault()
          alert('Cadastro Realizado com Sucesso')
          form.reset()
        })
      }
      setupForm('form-doadores1')
      setupForm('form-doadores2')
      setupForm('form-doadores3')
